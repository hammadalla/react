<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Weather App</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css'>
  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Roboto:400,500,700&amp;display=swap'>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="app-container" id="contain" data-theme="light">
      <div class="app-top-bar">
        <button class="button button-small">
          <i class="fas fa-chevron-left"></i>
        </button>
        <h1 class="app-heading">Weather App</h1>
        <button class="button button-small" id="toogler">
          <i class="fas fa-light fa-moon" id="toogler-icon"></i>
        </button>
      </div>
      <div class="app-content">
        <button class="button button-block">
          <span class="subtle">Period</span> <span>Today</span>
          <div class="button button-small"><i class="fas fa-chevron-right"></i></div>
        </button>
        <div class="col ">
          <div class="contact mt-5">
            <div class="box">
              <form class="text-end ">
                <input type="text" id="inputsearch" class="form-control border-0 rounded-pill inp "
                  placeholder="Find your location">
                <button type="button" class="btn bttn  rounded-pill">Find</button>
              </form>
            </div>
          </div>
        </div>
        <div class="button button-dial">
          <span class="button-dial-spoke"></span>
          <span class="button-dial-spoke"></span>
          <span class="button-dial-spoke"></span>
          <span class="button-dial-spoke"></span>
          <span class="button-dial-spoke"></span>
          <span class="button-dial-spoke"></span>
          <div class="button-dial-top"></div>
          <div class="button-dial-label">
            <i class="fas fa-light fa-temperature-half"></i>
            27&deg;C
          </div>
        </div>
        <div class="flex-button-container">
          <button class="button button-large">
            <i class="fas fa-light fa-cloud-rain fa-2xl" style="color: #1885ffe3;"></i>
            13%
          </button>
          <button class="button button-large">
            <i class="fas fa-light fa-wind fa-2xl" style="color: #0f345fe3;" id="wind"></i>
            6 Km/h
          </button>
        </div>
      </div>
    </div>
  </div>
  
<div class="container">
  <div class="row  py-5 text-center mt-5">
    <div class="col-sm-4" id="current">

    </div>
    <div class="col-md-8">
        <div class="row" id="forcast">
            <img src="" alt="">
        </div>
    </div>
</div>
</div>
  <script src="script.js"></script>
</body>

</html>
